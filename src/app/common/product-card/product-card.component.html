<div class="d-flex justify-content-center m-3">
  <div class="card px-0 movieCard col-sm-12-md-6-lg-2">
    <img
      class="card-img-top"
      style="height: 340px"
      [src]="product.image"
      alt="Card image cap"
    />

    <hr class="m-0 hr" />
    <div class="card-body d-flex flex-direction-column">
      <div>
        <div class="d-flex align-items-center mb-0" style="height: 4rem">
          <h5 class="card-title mb-0">{{ product.name }}</h5>
        </div>
        <div style="height: 1rem pb-1">
          <p class="card-text movieGenre">
            {{ product.catId | catId }}
          </p>
        </div>
        <div style="height: 5rem">
          <p class="card-text movieDesc">
            {{ product.description }}
          </p>
        </div>
        <div>
          <p class="card-text">
            <span class="stock">Stock:</span
            ><span class="movieStock"> {{ product.stock }}</span>
          </p>
        </div>
        <div class="pt-3">
          <p *ngIf="product.active === true" class="card-text moviePrice">
            <span
              style="
                text-decoration: line-through;
                color: red;
                font-size: 1.3rem;
              "
              >{{ product.price | dollar }}</span
            >
            <span style="color: green">
              {{ product.price | halved | dollar }}
            </span>
          </p>
          <p *ngIf="product.active === false" class="card-text moviePrice">
            {{ product.price | dollar }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
